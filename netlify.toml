[build]
  command   = "npm --workspace clawpoly-web run build"
  publish   = "web/dist"
  functions = "web/netlify/functions"

[functions]
  node_bundler = "esbuild"

# Route /api/* â†’ Netlify functions (preserves subpath)
[[redirects]]
  from   = "/api/*"
  to     = "/.netlify/functions/:splat"
  status = 200

# SPA fallback
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200
